<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Header Section */
    header {
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    /* About Section */
    .about {
      text-align: center;
      padding: 50px 20px;
    }

    .about img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #333;
      margin-bottom: 20px;
    }

    /* Skills Section */
    .skills {
      padding: 50px 20px;
      background-color: #fff;
      text-align: center;
    }

    .skills h2 {
      margin-bottom: 20px;
    }

    .skills ul {
      list-style: none;
      padding: 0;
    }

    .skills li {
      display: inline-block;
      margin: 10px 20px;
      font-size: 18px;
    }

    /* Contact Section */
    .contact {
      padding: 50px 20px;
      background-color: #333;
      color: #fff;
      text-align: center;
    }

    .contact h2 {
      margin-bottom: 20px;
    }

    .contact form input,
    .contact form textarea {
      width: 80%;
      max-width: 400px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    .contact form button {
      background-color: #ff5733;
      color: #fff;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #222;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to My Portfolio</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- About Me Section -->
  <section class="about" id="about">
    <img src="https://via.placeholder.com/150" alt="Profile Picture">
    <h2>About Me</h2>
    <p>Hello! I'm a beginner in web development, excited to learn and grow in this field.</p>
  </section>

  <!-- Skills Section -->
  <section class="skills" id="skills">
    <h2>My Skills</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>Python</li>
    </ul>
  </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required><br>
      <input type="email" placeholder="Your Email" required><br>
      <textarea rows="5" placeholder="Your Message" required></textarea><br>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 My Portfolio</p>
  </footer>

</body>
</html>
